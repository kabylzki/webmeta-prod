    pattern:  /message/{id}
    defaults: { _controller: WebMetaCommonBundle:Message:view }
    
# Visualisation d'un message
message_suppression:
    pattern:  /suppression-message/{id}
    defaults: { _controller: WebMetaCommonBundle:Message:suppression }
